  <table mat-table [dataSource]="livros" class="mat-elevation-z8">
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let livro" >{{livro.titulo}}</td>
      </ng-container>

      <ng-container matColumnDef="editora">
        <th mat-header-cell *matHeaderCellDef> Editora </th>
        <td mat-cell *matCellDef="let livro"> {{livro.editora}} </td>
      </ng-container>
      
    <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
    </ng-container>

    <ng-container matColumnDef="emprestado">
        <th mat-header-cell *matHeaderCellDef> Emprestado </th>
        <td mat-cell *matCellDef="let livro">
            <div *ngIf="livro.emprestado; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock><mat-icon class="material-icons color_red">clear</mat-icon></ng-template>
            <ng-template #elseBlock><mat-icon class="material-icons color_green">check</mat-icon></ng-template>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

  <div class="emprestimo">
    <mat-card>
      <mat-card-content>
        <div class="conteudo-emprestimo">
          <mat-form-field>
            <mat-label for="data">Título do livro</mat-label>
            <input matInput placeholder="Titulo" type="text" name="tituloLivro" [(ngModel)]="tituloLivro" />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="adicionarLivro()">Adicionar</button>
        </div>
        <table mat-table [dataSource]="titulos" class="mat-elevation-z8">
          <ng-container matColumnDef="tituloData">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let emprestimoAux">{{ emprestimoAux.titulo }}</td>
          </ng-container>
          <ng-container>
            <tr mat-header-row *matHeaderRowDef="colunasLivro"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasLivro;"></tr>
          </ng-container>
        </table>
      </mat-card-content>
      <button mat-raised-button color="primary" (click)="emprestar()">Emprestar</button>

      <a mat-raised-button routerLink="/emprestimo/listar" class="botaolistaremprestimos"> Listar Empréstimos</a>
    </mat-card>
  </div>
