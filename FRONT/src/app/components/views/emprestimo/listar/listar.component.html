  <table mat-table [dataSource]="emprestimos" class="mat-elevation-z8">
    
    
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="dataE">
        <th mat-header-cell *matHeaderCellDef>Data do empréstimo </th>
        <td mat-cell *matCellDef="let emprestimo"> {{ emprestimo.dataE | date: "dd/MM/yyyy HH:mm:ss" }} </td>
      </ng-container>

      <ng-container matColumnDef="dataD">
        <th mat-header-cell *matHeaderCellDef> Data da devolução </th>
        <td mat-cell *matCellDef="let emprestimo"> {{ emprestimo.dataD | date: "dd/MM/yyyy HH:mm:ss" }} </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
