  <table mat-table [dataSource]="emprestimos" class="mat-elevation-z8">
    
    
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="dataE">
        <th mat-header-cell *matHeaderCellDef>Data do empréstimo </th>
        <td mat-cell *matCellDef="let emprestimo"> {{ emprestimo.dataE | date: "dd/MM/yyyy HH:mm:ss" }} </td>
      </ng-container>

      <ng-container matColumnDef="dataD">
        <th mat-header-cell *matHeaderCellDef> Data da devolução </th>
        <td mat-cell *matCellDef="let emprestimo"> {{ emprestimo.dataD | date: "dd/MM/yyyy HH:mm:ss" }} </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="devolucao">
    <mat-card>
      <mat-card-content>
        <div class="conteudo-devolucao">
          <mat-form-field>
            <mat-label for="data">Título do livro</mat-label>
            <input matInput placeholder="Titulo" type="text" name="tituloLivro" [(ngModel)]="tituloLivro" />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="adicionarLivro()">Adicionar</button>
        </div>
        <table mat-table [dataSource]="titulos" class="mat-elevation-z8">
          <ng-container matColumnDef="tituloData">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let emprestimoAux">{{ emprestimoAux.titulo }}</td>
          </ng-container>
          <ng-container>
            <tr mat-header-row *matHeaderRowDef="colunasLivro"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasLivro;"></tr>
          </ng-container>
        </table>
      </mat-card-content>
      <mat-form-field>
        <mat-label for="data">Multa</mat-label>
        <input matInput placeholder="Multa" type="number" name="multaLivro" [(ngModel)]="multaLivro" />
      </mat-form-field>
      <mat-label for="data">A multa é de 20$ por livro atrasado!</mat-label>
      <br/>
      <button mat-raised-button color="primary" (click)="devolver()">Devolver</button>
    </mat-card>
  </div>
