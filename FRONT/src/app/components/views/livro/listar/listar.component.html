  <table mat-table [dataSource]="livros" class="mat-elevation-z8">
    
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="editora">
        <th mat-header-cell *matHeaderCellDef> Editora </th>
        <td mat-cell *matCellDef="let livro"> {{livro.editora}} </td>
      </ng-container>
      
    <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
    </ng-container>

    <ng-container matColumnDef="emprestado">
        <th mat-header-cell *matHeaderCellDef> Estoque </th>
        <td mat-cell *matCellDef="let livro">
            <div *ngIf="livro.emprestado; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock><mat-icon class="material-icons color_red">clear</mat-icon></ng-template>
            <ng-template #elseBlock><mat-icon class="material-icons color_green">check</mat-icon></ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let livro"><button  mat-icon-button [routerLink]="['/livro/cadastrar/']" 
          [queryParams]="{id:livro._id, titulo:livro.titulo, editora:livro.editora, autor:livro.autor, emprestado:livro.emprestado}" >
          <mat-icon class="material-icons color_black">
            edit
            </mat-icon>
            </button></td>
      </ng-container>

      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let livro"><button  mat-icon-button (click)="excluir(livro._id)">
          <mat-icon color="warn" class="material-icons color_red">
            delete
            </mat-icon>
        </button> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
